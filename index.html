<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
   <header>
    <h1>Weather Dashboard</h1>
   </header>
   <main>
    <div class="container-fluid">
        <div class="row gx-2">
            <div class="col-md-4 col-xl-3 p-1">
              <h2>Search for a City:</h2>
               <div class="input-group mb-3 form" id="search-form">
               <input type="text" class="form-control" placeholder="Enter a City Name" aria-label="City Name" aria-describedby="button-addon2" id="search-input">
               <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
               </div>
               <div id="button-box"></div>
            </div>
            <div class="col-md-8 col-xl-9 p-5 gx-5">
                <div class="currentDay"></div>
                <div class="forecast"></div>
            </div>
    </div>       
   </main>
   <script src="./script.js"></script>
  </body>
